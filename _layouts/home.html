---
layout: default
---
<div class="home">
  <ul class="category-list">
    {% for category in site.data.categories %}
      <li><a class="btn" href="">{{category[1].name}}</a></li>
    {% endfor %}
  </ul>
  <div class="post-list">
    {% for post in site.posts %}
      {% include post.html %}
    {% endfor %}
  </div>
  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a></p>
</div>
